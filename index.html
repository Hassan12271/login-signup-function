<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Sign Up Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      perspective: 1000px;
    }

    .card-container {
      width: 360px;
      transform-style: preserve-3d;
      /* animation: rotateCard 8s infinite linear; */
    }

    @keyframes rotateCard {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .signup-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.6s;
      transform: rotateY(0deg);
      backface-visibility: hidden;
    }

    .signup-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-card input[type="text"],
    .signup-card input[type="email"],
    .signup-card input[type="password"],
    .signup-card input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .signup-card input:focus {
      border-color: #5fa8d3;
      outline: none;
      transform: scale(1.03);
    }

    .signup-card button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #5fa8d3;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-card button:hover {
      background: #0077b6;
      transform: scale(1.03);
    }

    #errorBox {
      display: none;
      background-color: #ffcccc;
      color: red;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 400px) {
      .card-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="signup-card">
      <h2>Sign Up</h2>
      <div id="errorBox"></div>
      <input type="text" id="user_name" placeholder="Your Name" />
      <input type="email" id="user_email" placeholder="Email" />
      <input type="password" id="user_password" placeholder="Password" />
      <input type="file" id="user_image" accept="image/*" />
      <button onclick="SignUp()">Submit</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
