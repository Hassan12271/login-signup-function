<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Animated Login Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      transform-style: preserve-3d;
    }

    .form-container:hover {
      transform: rotateY(5deg) rotateX(5deg);
      box-shadow: 0 50px 100px rgba(0, 0, 0, 0.4);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
      transform: translateZ(30px);
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 8px #74ebd5;
      transform: scale(1.03);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    .error {
      background: #ffe0e0;
      color: #d60000;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <div class="error" id="errorBox"></div>
    <div class="form-group">
      <label for="user_name">Name</label>
      <input type="text" id="user_name" name="user_name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="user_email">Email</label>
      <input type="email" id="user_email" name="user-email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="user_password">Password</label>
      <input type="password" id="user_password" name="user-password" placeholder="Enter your password">
    </div>
    <button onclick="SignUp()">Sign Up</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
